<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
		<!-- <link rel="shortcut icon" href="icon.png" type="image/png" /> -->
	</head>
	<body>
		<div class="wrapper">
			<p class="heading one">Generate a <br /></p>
			<p class="heading two">random password</p>
			<p class="heading-p">never use an insecure password again.</p>
			<button class="generate" onclick="generatePassword()">
				Generate passwords
			</button>
			<hr />

			<div class="inputs">
				<input type="text" id="password-one" class="password" />
				<input type="text" id="password-two" class="password" />
			</div>
			<p id="copy-one"></p>
		</div>
		<script src="app.js"></script>
	</body>
</html>
